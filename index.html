<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple Table Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <section class="sidebar-container">
        <div class="sidebar-user-options">
          <div class="sidebar-user-config">
            <div class="sidebar-user">
              <div class="sidebar-user-avatar">
                <img src="assets/img/user.svg" alt="user" />
              </div>
              <div class="sidebar-user-info">
                <span class="sidebar-user-info-welcome">Welcome back,</span>
                <span class="sidebar-user-info-name">Drax</span>
              </div>
            </div>
            <div class="sidebar-config">
              <img src="assets/img/settings.svg" alt="settings" />
            </div>
          </div>

          <div class="sidebar-options">
            <div class="sidebar-options-item">
              <img src="assets/img/search.svg" alt="search" />
              <span class="sidebar-options-item-text">Search</span>
              <img src="assets/img/menu.svg" alt="menu" />
            </div>

            <div class="sidebar-options-item">
              <img src="assets/img/data.svg" alt="data" />
              <span class="sidebar-options-item-text">Data table</span>
              <img src="assets/img/menu.svg" alt="menu" />
            </div>

            <div class="sidebar-options-item">
              <img src="assets/img/product.svg" alt="product" />
              <span class="sidebar-options-item-text">Product</span>
              <img src="assets/img/menu.svg" alt="menu" />
            </div>

            <div class="sidebar-options-item">
              <img src="assets/img/document.svg" alt="document" />
              <span class="sidebar-options-item-text">Analytics</span>
              <img src="assets/img/menu.svg" alt="menu" />
            </div>

            <div class="sidebar-options-item">
              <img src="assets/img/calender.svg" alt="calender" />
              <span class="sidebar-options-item-text">Calender</span>
              <img src="assets/img/menu.svg" alt="menu" />
            </div>

            <div class="sidebar-options-item">
              <img src="assets/img/message.svg" alt="message" />
              <span class="sidebar-options-item-text">Messanger</span>
              <img src="assets/img/menu.svg" alt="menu" />
            </div>

            <div class="sidebar-options-item">
              <img src="assets/img/crypto.svg " alt="crypto" />
              <span class="sidebar-options-item-text">Crypto</span>
              <img src="assets/img/menu.svg" alt="menu" />
            </div>
          </div>
        </div>
        <div class="sidebar-login">
          <div class="button-icon-left">
            <img src="assets/img/anchor.svg" alt="anchor" />
            <span class="button-label">Support</span>
          </div>

          <div class="button-icon-left">
            <img src="assets/img/power.svg" alt="power" />
            <span class="button-label">Sign Out</span>
          </div>
        </div>
      </section>
      <section class="page-container"></section>
    </div>
  </body>
</html>
